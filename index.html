<body onload="bodyOnLoad()">
  <div id="fontSizeBtns">
    Size
    <input type="button" value="▼" title="Smaller font" onclick="adjustFontSize(false)" /><input type="button" value="▲"
      title="Larger font" onclick="adjustFontSize(true)" />
  </div>
  <div id="version">v1.12</div>

  <div id="content">
    <div id="header">
      <h1>Hangman Helper</h1>
    </div>

    <div id="main">
      <form action="#" method="POST" onsubmit="return false;" oninput="updateDisplay()">
        <div class="row">
          <label class="label" for="word">Word:</label>
          <input id="word" placeholder="Hogwarts" />
          <span id="wordLen"></span>
        </div>
        <div class="row">
          <label class="label" for="guesses">Guesses:</label>
          <input id="guesses" placeholder="GGWGTDHSRNHOFDKA" />
        </div>
        <div class="row">
          <label class="label width-auto" for="explainCount">Explain last</label>
          <select id="explainCount" onchange="updateDisplay()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="All">All</option>
          </select>
          <label class="label width-auto" for="explainCount">letter(s)</label>
        </div>
      </form>
      <div id="successMsg">&nbsp;</div>
      <textarea id="results" rows="6" cols="60" readonly aria-label="Results"></textarea>

      <div id="discordFormatMsg">Discord message preview</div>
      <section id="discMsg">
        <div class="messageBox">
          <div class="stupidDivThatAnnoyedMeALot">
            <span class="avatar">
              <img src="./assets/LightningBolt.jpg" , width="40" , height="40" , align="left" class="avatarimg" />
            </span>
            <span class="username text">LightningBolt</span>
            <span>
              <time class="timestamp text" id="timestamp">Today at 9:48 Am</time>
            </span>
          </div>
          <div class="message text">

            <div id="theMsgCodeblock"> xd </div>
            <div id="theMsgNoCodeblock"> xd </div>
          </div>
        </div>
      </section>


      <div id="discordFormatMsg">Copy text in discord format:</div>
      <textarea id="discordFormat" rows="5" cols="50" readonly aria-label="Discord Format"></textarea>

      <div class="tooltip">
        <button class="epicCopyButton" onclick="copyDiscordFormat()" onmouseout="outFunc()">
          <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
          Copy text
        </button>
      </div>

    </div>
