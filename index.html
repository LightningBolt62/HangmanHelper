    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <body onload="bodyOnLoad()">
    <div id="fontSizeBtns">
      Size
      <input
        type="button"
        value="▼"
        title="Smaller font"
        onclick="adjustFontSize(false)"
      /><input
        type="button"
        value="▲"
        title="Larger font"
        onclick="adjustFontSize(true)"
      />
    </div>
    <div id="version">v1.11</div>

    <div id="content">
      <div id="header">
        <h1>Hangman Helper</h1>
      </div>

      <div id="main">
        <form
          action="#"
          method="POST"
          onsubmit="return false;"
          oninput="updateDisplay()"
        >
          <div class="row">
            <label class="label" for="word">Word:</label>
            <input id="word" placeholder="Hogwarts" />
            <span id="wordLen"></span>
          </div>
          <div class="row">
            <label class="label" for="guesses">Guesses:</label>
            <input id="guesses" placeholder="GGWGTDHSRNHOFDKA" />
          </div>
          <div class="row">
            <label class="label width-auto" for="explainCount"
              >Explain last</label
            >
            <select id="explainCount" onchange="updateDisplay()">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="All">All</option>
            </select>
            letter(s)
          </div>
        </form>
        <div id="successMsg">&nbsp;</div>
        <textarea
          id="results"
          rows="8"
          cols="80"
          readonly
          aria-label="Results"
        ></textarea>
      </div>
